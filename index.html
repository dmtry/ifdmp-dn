<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title> Trip Planner </title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
            </span>
            <a class="navbar-brand" href="index.html"> Trip Planner </a>

            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tripNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse flex-grow-1 text-right" id="tripNavBar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Explore Map</a>
                </li>
                <li class="nav-item">
                    <a href="around.html" class="nav-link">Around Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Navigation -->
    <div class="row location">
        <div class="listing col-lg-5 col-md-5 col-sm-12 mt-2 mb-2">

            <div id="locationField" class="ml-1 mr-1">
                <input class="form-control" id="autocomplete" placeholder="Enter a city:" type="text" />
            </div>
        </div>
        <div class="listing col-lg-5 col-md-5 col-sm-12 mt-2 mb-2">

            <!-- location selection-->
            <div id="floatingPanel" class="panel ml-1 mr-1">
                <select class="custom-select" onchange="search();" id="locations">
        			<option value="hotel">Hotels</option>
        			<option value="restaurant">Restaurants</option>
        			<option value="cafe">Caf√©s</option>
        			<option value="bar">Bars</option>
        			<option value="park">Parks</option>
        			<option value="museum">Museums</option>
	        	</select>
            </div>
        </div>

        <div class="listing col-lg-2 col-md-2 col-sm-12 mt-2 mb-2">
            <div class="btn btn-secondary text-center float-right mr-1" onclick="reset()">Reset</div>
        </div>
    </div>
    <!-- location selection-->

    <!-- info window -->
    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>

                <tr id="iw-hours-mon-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-mon"></td>
                </tr>

                <tr id="iw-hours-tue-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-tue"></td>
                </tr>

                <tr id="iw-hours-wed-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-wed"></td>
                </tr>

                <tr id="iw-hours-thr-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-thr"></td>
                </tr>

                <tr id="iw-hours-fr-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-fr"></td>
                </tr>

                <tr id="iw-hours-sat-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-sat"></td>
                </tr>

                <tr id="iw-hours-sun-row" class="iw_table_row">
                    <td class="iw_attribute_name"></td>
                    <td id="iw-hours-sun"></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- info window -->

    <!-- map / results -->
    <div class="row gmaps">
        <div class="col-lg-8 col-md-8 col-sm-12 mt-2 mb-2 mr-1 ml-1">
            <div id="map" class="border border-light rounded"> </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 mt-2 mb-2 mr-1 ml-1">
            <!--   ml-2 mr-2 mt-2 mb-2 -->
            <h4> List of locations:</h4>
            <div class="table-responsive scroll-tbody">
                <table id="resultsTable" class="table">
                    <tbody id="results" class="t-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- map / results -->

    <!-- footer start -->
    <footer id="footer" class="bg-light text-dark">
        <div class="text-right">
            <p id="f-text"> 2019 <a href="https://github.com/dmtry" target="_blank"> Dmitrijs Novikovs </a> @ <a href="https://codeinstitute.net/" target="_blank"> codeinstitute.net </a> </p>
        </div>
    </footer>
    <!-- footer end -->

    <!-- scripts -->
    <script src="assets/js/explore.js"></script>
    <!-- Places api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZe--gnTRlwqJMJ5XqvT5QNjjhMzIQFx8&libraries=places&callback=initMap" async defer></script>
</body>

</html>
