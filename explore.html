<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title> Trip Planner </title>

</head>

<body>

    <!-- Navigation start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
                <!-- hidden spacer to center brand on mobile -->
            </span>
            <a class="navbar-brand" href="index.html"> Trip Planner </a>

            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tripNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <div class="collapse navbar-collapse flex-grow-1 text-right" id="tripNavBar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Around Me</a>
                </li>

                <li class="nav-item">
                    <a href="explore.html" class="nav-link">Explore Map</a>
                </li>
            </ul>
        </div>
    </nav>


    </nav>

    <!--Navigation end-->

    <div id="findhotels">
        Find hotels in:
    </div>

    <div id="locationField">
        <input class="form-control" id="autocomplete" placeholder="Enter a city" type="text" />
    </div>
    <!-- location selection-->
    <div id="floatingPanel" class="panel">
        <h1 class="header">Search for:</h1>
        <select class="custom-select" onchange="search();" id="locations">
			<option value="hotel">Hotels</option>
			<option value="restaurant">Restaurants</option>
			<option value="cafe">Caf√©s</option>
			<option value="bar">Bars</option>
			<option value="park">Parks</option>
			<option value="museum">Museums</option>
		</select>
    </div>

    <div id="button" class="btn btn-secondary text-center" onclick="reset()">Reset</div>

    <!-- location selection-->



    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>

                <tr id="iw-hours-m-row" class="iw_table_row">
                    <td class="iw_attribute_name">Monday:</td>
                    <td id="iw-hours-m"></td>
                </tr>

                <tr id="iw-hours-t-row" class="iw_table_row">
                    <td class="iw_attribute_name">Tuesday:</td>
                    <td id="iw-hours-t"></td>
                </tr>



            </table>
        </div>
    </div>

    <!-- Content section  start -->

    <div class="row gmaps">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div id="map"> </div>
        </div>

        <div id="listing col-lg-4 col-md-4 col-sm-12">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>

    </div>




    <!-- controls -->

    <!-- map -->



    <!-- map -->



    <!-- footer start -->

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
            </div>
        </div>
    </footer>

    <!-- footer end -->


    <script type="text/javascript" src="assets/js/explore.js"></script>
    <!-- gmaps  api
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZe--gnTRlwqJMJ5XqvT5QNjjhMzIQFx8&callback=initMap">
    </script>
     -->
    <!-- Places api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZe--gnTRlwqJMJ5XqvT5QNjjhMzIQFx8&libraries=places&callback=initMap" async defer></script>


</body>



</html>
